<!DOCTYPE html>
<html lang="fr">

<head>
   <title>French wikipedia Viewer</title>
   <meta charset="utf-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Parad0xJ" />
   <link href="../bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/wiki.css">
   <!-- font awesome-->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
   <div class="container">
      <!-- DIV : main-wrapper Cette balise englobe tout le contenu, ce qui va nous permettre de fixer facilement les dimensions de la page et de centrer notre site à l'écran. -->

      <header>
         <h1 class='text-center bg-primary'>Wikipedia Search</h1>
      </header>

      <section id="form">
         <i class="fa fa-search fa-2x" aria-hidden="true" id='loupe'><span id='text'>Click here for search</span></i>
         <div class='wrapper'>
            <input class='form-inline' type="text" id='user' placeholder="Search...">
            <button id='recherche' type='button' class='btn btn-primary btn-sm'>Recherche</button>
            <a href="https://fr.wikipedia.org/wiki/Special:Random" class="btn btn-primary btn-sm" role='button'> <span class="glyphicon glyphicon-refresh"> </span> Random</a>
         </div>
      </section>


      <div id="contenu">
      </div>


      <footer>
         <!-- Pied-de-page de la page -> site -->
      </footer>

   </div>

   <!--  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>-->
   <script src="jquery-3.2.1.js"></script>
   <script src="../bootstrap-3.3.7/dist/js/bootstrap.js"></script>
   <script src="wikiS.js"></script>

</body>

</html>
