<!DOCTYPE html>
<html lang="fr">

<head>
  <title>French wikipedia Viewer</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Parad0xJ / Laurent CAMINADE" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="wikiS.css">
  <!-- font awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <!-- DIV : main-wrapper Cette balise englobe tout le contenu, ce qui va nous permettre de fixer facilement les dimensions de la page et de centrer notre site à l'écran. -->

    <header>
      <h1 class='text-center bg-primary'>Wikipedia Search</h1>
    </header>

    <section id="form">
      <i class="fa fa-search fa-2x" aria-hidden="true" id='loupe'><span id='text'>Click here for search</span></i>
      <div class='wrapper'>
        <input class='form-inline' type="text" id='user' placeholder="Search...">
        <button id='recherche' type='button' class='btn btn-primary btn-sm'>Recherche</button>
        <a href="https://fr.wikipedia.org/wiki/Special:Random" class="btn btn-primary btn-sm" role='button'> <span
            class="glyphicon glyphicon-refresh"> </span> Random</a>
      </div>
    </section>


    <div id="contenu">
    </div>


    <footer>
      <!-- Pied-de-page de la page -> site -->
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="wikiS.js"></script>

</body>

</html>
